<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor Musica</title>
    <link
      rel="shortcut icon"
      href="./img/play-circle-fill.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="reproductor">
      <h1>Titulo</h1>
      <p>Nombre</p>
      <audio id="cancion">
        <source src="" type="audio/mpeg" />
      </audio>
      <input type="range" value="0" id="progreso" />
      <!-- Seccion de Botones -->
      <div class="controles">
        <button class="btnAtras control">
          <i class="bi bi-rewind-fill"></i>
        </button>
        <button class="btnReproducir iconoControl">
          <i class="bi bi-play-fill" id="iconoControl"></i>
        </button>
        <button class="btnSiguiente control">
          <i class="bi bi-fast-forward-fill"></i>
        </button>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
